<html>
    <head>
        <style>
            body{
                background-color:white;
                color:black;
            }
            .mydark{
                background-color:rgb(37, 36, 36);
                color:white;
            }
        </style>
        <script>
            const toggleMode = () => {
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h2>Developer Funnel Light Dark</h2>
        <p>We are working on toggle Mode</p>
        <button onclick="toggleMode()">Change mode</button>
    </body>
</html>
